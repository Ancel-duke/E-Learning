services:
  - type: web
    name: elearning-backend
    env: python
    buildCommand: pip install -r requirements.txt && python start.py && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: gunicorn wsgi:application --config gunicorn.conf.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: your-app-name.onrender.com
      - key: DB_NAME
        value: elearning_db
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        value: your-database-host.render.com
      - key: DB_PORT
        value: 5432
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_LIFETIME
        value: 5
      - key: JWT_REFRESH_TOKEN_LIFETIME
        value: 1
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.netlify.app,http://localhost:3000
      - key: PORT
        value: 8000
